plugins {
	id 'java'
	id 'maven-publish'
}

repositories {
	mavenLocal()
	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.1.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.6.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.1.6.RELEASE'
	implementation 'org.webjars:fullcalendar:2.2.5'
	implementation 'org.webjars:momentjs:2.9.0'
	implementation 'org.webjars:jquery-ui:1.12.1'
	implementation 'org.webjars:jquery:3.4.1'
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    runtimeOnly 'org.hsqldb:hsqldb:2.4.1'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.1.6.RELEASE'
	runtimeOnly 'org.postgresql:postgresql:42.2.5'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
}

group = 'com.sanoy.calendar'
version = '0.0.1-SNAPSHOT'
description = 'calendar-vijug-1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
	publications {
		maven(MavenPublication) {
			from(components.java)
		}
	}
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}
